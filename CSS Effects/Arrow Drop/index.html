<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Drop</title>
    <style>
        /* Arrow Drop - CSS ICON */
        .icon {
            width: max-content;
            font-size: 1em; /* Mudar o tamanho da seta por Aqui! */
        }

        .arrow-drop {
            width: .01em;
            height: .01em;
            display: inline-block;
            margin: .3em .4em;
            border-left: 1em solid transparent;
            border-right: 1em solid transparent;
            border-top: 1em solid red;
        }
    </style>
</head>
<body>
    <span class="icon">
        <span class="arrow-drop"></span>
    </span>
</body>
</html>
