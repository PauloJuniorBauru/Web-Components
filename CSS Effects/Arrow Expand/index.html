<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Expand</title>
    <style>
        /* Arrow Expand - CSS ICON */
        .icon {
            font-size: 1em;  /* Mudar o tamanho da seta por Aqui! */
            display: inline-block;
        }

        .arrow-expand {
            width: 1em;
            height: 1em;
            display: block;
            border-top: .2em solid red;  
            border-right: .2em solid red;  
            margin: .2em .4em;
            rotate: 45deg;
            translate: -50%;
        }
    </style>
</head>
<body>
    <span class="icon">
        <span class="arrow-expand"></span>
    </span>
</body>
</html>
